<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #status {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body style="background-color: #17161b;">

<div class="container">
    <h2>Welcome to the App</h2>

    <div id="status">You are not signed in</div>

    <div id="buttons">
        <button><a href="http://localhost:3000/signup"style="text-decoration: none;">Sign Up</a></button>
        <button><a href="http://localhost:3000/signin"style="text-decoration: none;">Sign In</a></button>
    </div>
    <script>
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                const anchor = this.querySelector('a');
                if (anchor) {
                    window.location.href = anchor.href;
                }
            });
        });
    </script>
