<html>
    <head>
        <meta charset="utf-8">
        <meta  name="viewport" content="width=device-width, initial-scale=1">
        <title> signup </title>
   
    </head>
    <body>
    <div class="container">
        <h2>Sign Up</h2>
        <form onsubmit="event.preventDefault(); signUp();">
            <label >Username:</label>
            <input type="text" id="u" name="username" required>
            
            <label >Password:</label>
            <input type="password" id="p" name="password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p id="status"></p>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #17161b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 20px;
            color: red;
        }
    </style>
    <script>
        async function signUp() {
            const username=document.getElementById("u").value;
            const password=document.getElementById("p").value;
            const response = await fetch('http://localhost:4000/signing_up', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('status').innerHTML = "You are signed up!";
            } else {
                document.getElementById('status').innerHTML = data.message;
            }
        }
    </script>
    </body>
</html>
