<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header style="text-align: center; padding: 20px; background-color: #242424; border-bottom: 1px solid #d83333;border-top: 1px solid #d83333; border-radius: 4px;">
            <h1 style="margin: 0; font-size: 2.5em; color: #506789;">To Do List</h1>
        </header>
        <div style="display:flex; margin-top: 20px;">
            <input type="text" placeholder="Enter Task" style="flex: 1; padding: 10px; margin-right: 10px; border: 1px solid #d83333; border-radius: 4px;background-color: #242424; color:aliceblue">
            <button style="border-bottom: 1px solid #d83333;border-top: 1px solid #d83333; border-left: 1px solid #d83333;border-right: 1px solid #d83333;background-color: #242424;color:#506789; cursor: pointer;border-radius: 4px;" onclick="AddToDo()">Add</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
<style>
    body {
        background-color: #242424;
        color: #ecf0f1;
    }
</style>
